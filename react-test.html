<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <script type="text/babel">




class UserName extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      value: null,
      submitted: false,
      clicks:0,
      counter: 20
    };

    this.handleChange = this.handleChange.bind(this);
    this.handleSubmit = this.handleSubmit.bind(this);
    this.clickButton = this.clickButton.bind(this);

  }

  handleChange(e) {
    this.setState({value: event.target.value});
    e.preventDefault();
  }

  handleSubmit(e) {
    this.setState({submitted: true});
    alert('Hola ' + this.state.value + ', Â¿quieres jugar a un juego?');
    
  }
  clickButton() {
    this.setState((prevState) => ({
      clicks: prevState.clicks + 1,
      counter: prevState.counter - 1
    })
    );
  }

  render() {
    if (this.state.submitted === true) {
      return  (
          <div>
            <h2>El reto de {this.state.value}</h2>
            <p>Tienes {this.state.counter} segundos para hacer 20 clicks.</p>
            <button type="submit" value="Click" onClick={() => {this.clickButton()}}>{this.state.clicks} clicks</button>
          </div>
          );
    }
    return (
      <div>
      <form >
        <label>
          Tu nombre:
          <input type="text" value={this.state.value} onChange={this.handleChange} />
        </label>
        <input type="submit" value="Submit" onClick={() => {this.handleSubmit()}}/>
      </form>

      </div>
    );
  }
}


ReactDOM.render(<UserName />, document.getElementById("root"));

    </script>
</body>
</html>
